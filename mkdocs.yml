site_name: quickapi
repo_url: https://github.com/martinn/quickapi
site_url: https://martinn.github.io/quickapi
site_description: A library for creating fully typed API clients quickly and easily.
site_author: Martin N.
edit_uri: edit/main/docs/
repo_name: martinn/quickapi

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/martinn/quickapi
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/quickapi

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
